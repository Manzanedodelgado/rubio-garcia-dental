<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SEO & Meta -->
  <title>Rubio García Dental | Sistema de Gestión con Alveolo IA</title>
  <meta name="description"
    content="Sistema integral de gestión para clínica dental con inteligencia artificial Alveolo. Agenda, pacientes, comunicación y consultas SQL en lenguaje natural." />
  <meta name="keywords" content="dental, clínica, gestión, IA, Alveolo, pacientes, citas, GELITE" />
  <meta name="author" content="Rubio García Dental" />
  <meta name="robots" content="noindex, nofollow" />

  <!-- Theme Color -->
  <meta name="theme-color" content="#1D1160" />
  <meta name="msapplication-navbutton-color" content="#1D1160" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="apple-touch-icon" href="/favicon.svg" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet" />

  <!-- Preload critical assets -->
  <link rel="preload" href="/src/index.tsx" as="script" type="module" />

  <style>
    /* Critical CSS for loading state */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1D1160 0%, #3340D3 50%, #00C6CC 100%);
      min-height: 100vh;
      overflow: hidden;
    }

    #root {
      min-height: 100vh;
    }

    /* Loading Screen */
    .loading-screen {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1D1160 0%, #3340D3 50%, #00C6CC 100%);
      z-index: 9999;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }

    .loading-screen.hide {
      opacity: 0;
      visibility: hidden;
    }

    .loading-logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #CFF214 0%, #00C6CC 100%);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      font-weight: 800;
      color: #1D1160;
      margin-bottom: 24px;
      animation: pulse-glow 2s infinite;
      box-shadow: 0 0 60px rgba(207, 242, 20, 0.4);
    }

    .loading-text {
      color: white;
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }

    .loading-subtext {
      color: rgba(255, 255, 255, 0.6);
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 32px;
    }

    .loading-bar {
      width: 200px;
      height: 4px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
      overflow: hidden;
    }

    .loading-bar-fill {
      height: 100%;
      width: 30%;
      background: linear-gradient(90deg, #CFF214, #00C6CC);
      border-radius: 2px;
      animation: loading 1.5s ease-in-out infinite;
    }

    @keyframes loading {
      0% {
        transform: translateX(-100%);
        width: 30%;
      }

      50% {
        width: 50%;
      }

      100% {
        transform: translateX(400%);
        width: 30%;
      }
    }

    @keyframes pulse-glow {

      0%,
      100% {
        box-shadow: 0 0 40px rgba(207, 242, 20, 0.4);
      }

      50% {
        box-shadow: 0 0 80px rgba(207, 242, 20, 0.8);
      }
    }

    /* Version badge */
    .version-badge {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 8px 16px;
      border-radius: 20px;
      color: rgba(255, 255, 255, 0.6);
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 0.5px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
  </style>
</head>

<body>
  <!-- Loading Screen -->
  <div id="loading-screen" class="loading-screen">
    <div class="loading-logo">A</div>
    <div class="loading-text">Rubio García Dental</div>
    <div class="loading-subtext">Iniciando Alveolo IA...</div>
    <div class="loading-bar">
      <div class="loading-bar-fill"></div>
    </div>
    <div class="version-badge">ALVEOLO v2.0</div>
  </div>

  <!-- React App Mount Point -->
  <div id="root"></div>

  <!-- Main Script -->
  <script type="module" src="/src/index.tsx"></script>

  <!-- Hide loading screen when app loads -->
  <script>
    window.addEventListener('load', function () {
      setTimeout(function () {
        const loader = document.getElementById('loading-screen');
        if (loader) {
          loader.classList.add('hide');
          setTimeout(() => loader.remove(), 500);
        }
      }, 800);
    });
  </script>
</body>

</html>
